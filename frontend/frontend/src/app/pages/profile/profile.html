<section class="perfil">
  <h2>Perfil de Usuario</h2>

  <div *ngIf="user; else noUser" class="perfil-card">
    <div class="perfil-avatar">
      <span>{{ user.nombre?.charAt(0).toUpperCase() }}</span>
    </div>

    <div class="perfil-info">
      <p class="fade-item"><b>ID:</b> {{ user._id }}</p>
      <p class="fade-item"><b>Email:</b> {{ user.email }}</p>
      <p class="fade-item"><b>Nombre:</b> {{ user.nombre }}</p>
      <p class="fade-item">
        <b>Rol:</b> 
        <span [ngClass]="{
          'rol-badge rol-admin': user.rol === 'admin',
          'rol-badge rol-usuario': user.rol === 'usuario'
        }">
          {{ user.rol }}
        </span>
      </p>
    </div>

    <button class="btn-logout" (click)="onLogout()">Cerrar Sesi贸n</button>


  </div>

  <ng-template #noUser>
    <div class="no-user">
      <p>No se encontr贸 informaci贸n de usuario por favor iniciar sesi贸n</p>
    </div>
  </ng-template>
</section>
